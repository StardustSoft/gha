name: Package workflow

on:
  workflow_call:
    inputs:
      install-cache-name:
        type: string
        required: true

      build-artifact-name:
        type: string
        required: true

      enable-build:
        type: boolean
        required: true

      enable-lint:
        type: boolean
        required: true

      enable-test:
        type: boolean
        required: true

      persist:
        type: string
        required: false

      workspace:
        type: string
        required: true

    secrets:
      registry-password:
        required: true

      registry-uri:
        required: true

jobs:
  build:
    if: ${{ inputs.enable-build }}
    runs-on: ubuntu-latest
    steps:
      - uses: stardusttech-io/gha/.github/actions/build@master
        with:
          build-artifact-name: ${{ inputs.build-artifact-name }}
          install-cache-name: ${{ inputs.install-cache-name }}
          persist: ${{ inputs.persist }}
          registry-password: ${{ secrets.registry-password }}
          registry-uri: ${{ secrets.registry-uri }}
          workspace: ${{ inputs.workspace }}

  lint:
    if: ${{ inputs.enable-lint }}
    runs-on: ubuntu-latest
    steps:
      - uses: stardusttech-io/gha/.github/actions/lint@master
        with:
          install-cache-name: ${{ inputs.install-cache-name }}
          registry-password: ${{ inputs.registry-password }}
          registry-uri: ${{ inputs.registry-uri }}
          workspace: ${{ inputs.workspace }}

  test:
    if: ${{ inputs.enable-test }}
    runs-on: ubuntu-latest
    steps:
      - uses: stardusttech-io/gha/.github/actions/test@master
        with:
          install-cache-name: ${{ inputs.install-cache-name }}
          registry-password: ${{ inputs.registry-password }}
          registry-uri: ${{ inputs.registry-uri }}
          workspace: ${{ inputs.workspace }}
