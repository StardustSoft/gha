name: Build
description: Build

inputs:
  build-artifact-name:
    description: Build artifact name
    required: true

  install-cache-name:
    description: Install cache name
    required: true

  persist:
    description: Paths to persist
    required: true

  registry-password:
    description: Internal registry password
    required: true

  registry-uri:
    description: Internal registry uri
    required: true

  workspace:
    description: The name of the workspace
    required: false
    default: 'none'

runs:
  using: composite
  steps:
    - uses: stardusttech-io/gha/.github/actions/checkout-and-install@master
      with:
        install-cache-name: ${{ inputs.install-cache-name }}
        registry-password: ${{ inputs.registry-password }}
        registry-uri: ${{ inputs.registry-uri }}

    - run: >
        if [[ "${{ inputs.workspace }}" = "none" ]]; then
          npm run build;
        else
          npm run build --workspace "${{ inputs.workspace }}";
        fi
      shell: bash

    - uses: actions/upload-artifact@v2
      if: ${{ inputs.persist }}
      with:
        name: ${{ inputs.build-artifact-name }}
        path: ${{ inputs.persist }}
