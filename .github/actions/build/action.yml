name: Build
description: Build

inputs:
  build-artifact-name:
    description: Build artifact name
    required: true

  build-artifact-path:
    description: Build artifact paths
    required: true
    default: |
      dist

  cache-name:
    description: Cache name
    required: true

  registry-password:
    description: Internal registry password
    required: true

  registry-uri:
    description: Internal registry uri
    required: true

  workspace:
    description: The name of the workspace
    required: false
    default: 'none'

  workspace-path:
    description: The path to the workspace
    required: false
    default: .

runs:
  using: composite
  steps:
    - uses: stardusttech-io/gha/.github/actions/checkout-and-install@master
      with:
        cache-name: ${{ inputs.cache-name }}
        registry-password: ${{ inputs.registry-password }}
        registry-uri: ${{ inputs.registry-uri }}

    - run: >
        if [[ "${{ inputs.workspace }}" = "none" ]]; then
          npm run build;
        else
          npm run build --workspace "${{ inputs.workspace }}";
        fi
      shell: bash

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.build-artifact-name }}
        path: ${{ inputs.build-artifact-path }}
